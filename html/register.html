<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bulma_base.css">
    <link rel="stylesheet" href="../css/bulma_editable.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>Formulario de Inscripción</title>
</head>

<body>
    <div class="container m-5">
        <div class="columns is-centered">
            <div class="column is-half">
                <p class="title is-4">Formulario de Inscripción</p>
                <form action="./../html/organizador.html" method="GET" id="register">
                    <div class="field">
                        <label class="label">Nombre</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Introduce tu nombre" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Apellidos</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Introduce tus apellidos" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Nombre de usuario</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input is-success" type="text" placeholder="Introduce tu nombre de usuario" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                        <p class="help is-success">El usuario está disponible</p>
                    </div>

                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" type="email" placeholder="Introduce tu email" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Clase</label>
                        <div class="control">
                            <div class="select is-fullwidth">
                                <select required>
                                    <option value="" disabled selected>Selecciona tu clase</option>
                                    <option>FP básica Servicios Comerciales</option>
                                    <option>FP especial Auxiliar Administrativo General</option>
                                    <option>FP Imagen</option>
                                    <option>CFM Gestión Administrativa</option>
                                    <option>CFM Actividades Comerciales</option>
                                    <option>CFM Sistemas Microinformáticos y redes</option>
                                    <option>CFS Administración y finanzas</option>
                                    <option>CFS Comercio Internacional</option>
                                    <option>CFS Gestión de ventas</option>
                                    <option>CFS Transporte y logística</option>
                                    <option>CFS Administración de sistemas informáticos y redes</option>
                                    <option>CFS Desarrollo de aplicaciones multiplataforma</option>
                                    <option>Otros</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Curso</label>
                        <div class="control">
                            <div class="select is-fullwidth">
                                <select required>
                                    <option value="" disabled selected>Selecciona tu curso</option>
                                    <option>1º</option>
                                    <option>2º</option>
                                    <option>Otros</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Tipo de voluntariado</label>
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox"> Social
                            </label>
                            <label class="checkbox">
                                <input type="checkbox"> Educativo
                            </label>
                            <label class="checkbox">
                                <input type="checkbox"> Sanitario
                            </label>
                            <label class="checkbox">
                                <input type="checkbox"> Personas mayores
                            </label>
                            <label class="checkbox">
                                <input type="checkbox"> Gestión del tiempo libre
                            </label>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Háblanos sobre ti</label>
                        <div class="control">
                            <textarea class="textarea" placeholder="Escribe algo sobre ti" required></textarea>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" required>
                                Acepto los <a href="#">términos y condiciones</a>
                            </label>
                        </div>
                    </div>

                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link" type="submit">Aceptar</button>
                        </div>
                        <div class="control">
                            <button class="button is-light" type="reset">Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
