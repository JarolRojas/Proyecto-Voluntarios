<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bulma_base.css">
    <link rel="stylesheet" href="../css/bulma_editable.css">
    <title>Login</title>
    <style>
        body {
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          background: #f5f5f5;
        }
        .login-box {
          width: 400px;
          padding: 2rem;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          border-radius: 8px;
          background: white;
        }
        .login-title {
          font-size: 1.8rem;
          margin-bottom: 1rem;
          text-align: center;
        }
        .login-buttons .button {
          width: 100%;
          margin-bottom: 0.5rem;
        }
        .separator {
          text-align: center;
          margin: 1rem 0;
          font-size: 0.9rem;
          color: #aaa;

        }
      </style>
    </head>
    <body>
      <div class="login-box">
        <h1 class="login-title">Inicia Sesión</h1>
        <form action="dashboard.html" method="POST">
          <div class="field">
            <label class="label">Correo</label>
            <div class="control">
              <input class="input" type="email" placeholder="Ingresa tu correo" required>
            </div>
          </div>
          <div class="field">
            <label class="label">Contraseña</label>
            <div class="control">
              <input class="input" type="password" placeholder="Ingresa tu contraseña" required>
            </div>
          </div>
          <div class="field">
            <button class="button is-primary is-fullwidth">Iniciar Sesión</button>
          </div>
        </form>
        <div class="separator">o continúa con</div>
        <div class="login-buttons">
          <button class="button is-light">
            <span class="icon"><i class="fab fa-google"></i></span>
            <span>Iniciar con Google</span>
          </button>
          <button class="button is-dark">
            <span class="icon"><i class="fab fa-apple"></i></span>
            <span>Iniciar con Apple</span>
          </button>
        </div>
        <p class="has-text-centered mt-4">
          ¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a>
        </p>
      </div>
      <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    </body>
    </html>
