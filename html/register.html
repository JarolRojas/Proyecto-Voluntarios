<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./../img/Irina/Logos/logo-voluntarios_completo.png" type="image/x-icon">

    <link rel="stylesheet" href="../css/bulma.css">
    <link rel="stylesheet" href="../css/style.css">
    
    <title>Formulario de Registro</title>
</head>

<body id="register">
    <span id="backpageindex"><a href="./../index.html">Volver al inicio</a></span>
    <div class="container">
        <p class="title is-1 is-txt4v has-text-centered">FORMULARIO DE REGISTRO</p>
        <div class="tabs is-medium is-centered">
            <ul>
                <li class="is-active" data-tab="tab1"><a>Voluntarios</a></li>
                <li data-tab="tab2"><a>Organizaciones</a></li>
            </ul>
        </div>
        <!--! TAB1 -->
        <div id="tab1" class="tab-content is-active">
            <form action="./../html/organizador.html" method="GET" id="register-voluntario" novalidate>
                <!-- Nombre -->
                <div class="field">
                    <label class="label is-txt4v">Nombre</label>
                    <div class="control has-icons-right">
                        <input class="input" type="text" name="nombre" placeholder="Introduce tu nombre" required>
                        <span class="icon is-small is-right"><i class="fas fa-check"></i></span>
                    </div>
                    <p class="help is-danger" id="nombre-error-voluntario" style="display: none;"></p>
                </div>
                <!-- Apellidos -->
                <div class="field">
                    <label class="label is-txt4v">Apellidos</label>
                    <div class="control has-icons-right">
                        <input class="input" type="text" name="apellidos" placeholder="Introduce tus apellidos" required>
                        <span class="icon is-small is-right"><i class="fas fa-check"></i></span>
                    </div>
                    <p class="help is-danger" id="apellidos-error-voluntario" style="display: none;"></p>
                </div>
                <!-- Email -->
                <div class="field">
                    <label class="label is-txt4v">Email</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="email" name="email" placeholder="Introduce tu email" required>
                        <span class="icon is-small is-left"><i class="fas fa-envelope"></i></span>
                        <span class="icon is-small is-right"><i class="fas fa-check"></i></span>
                    </div>
                    <p class="help is-danger" id="email-error-voluntario" style="display: none;"></p>
                </div>
                <!-- Teléfono -->
                <div class="field">
                    <label class="label is-txt4v">Teléfono</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="tel" name="telefono" placeholder="Introduce tu número de teléfono" required>
                        <span class="icon is-small is-left"><i class="fas fa-phone"></i></span>
                        <span class="icon is-small is-right"><i class="fas fa-check"></i></span>
                    </div>
                    <p class="help is-danger" id="telefono-error-voluntario" style="display: none;"></p>
                </div>
                <!-- Fecha de nacimiento -->
                <div class="field">
                    <label class="label is-txt4v">Fecha de nacimiento</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="date" name="fechaNacimiento" required>
                        <span class="icon is-small is-left"><i class="fas fa-calendar"></i></span>
                        <span class="icon is-small is-right"><i class="fas fa-check"></i></span>
                    </div>
                    <p class="help is-danger" id="fechaNacimiento-error-voluntario" style="display: none;"></p>
                </div>
              
        
                <!-- Clase -->
                <div class="field">
                    <label class="label is-txt4v">Clase</label>
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select name="clase" required>
                                <option value="" disabled selected>Selecciona tu clase</option>
                                <option>FP básica Servicios Comerciales</option>
                                <option>FP especial Auxiliar Administrativo General</option>
                                <option>FP Imagen</option>
                                <option>CFM Gestión Administrativa</option>
                                <option>CFM Actividades Comerciales</option>
                                <option>CFM Sistemas Microinformáticos y redes</option>
                                <option>CFS Administración y finanzas</option>
                                <option>CFS Comercio Internacional</option>
                                <option>CFS Gestión de ventas</option>
                                <option>CFS Transporte y logística</option>
                                <option>CFS Administración de sistemas informáticos y redes</option>
                                <option>CFS Desarrollo de aplicaciones multiplataforma</option>
                            </select>
                        </div>
                    </div>
                    <p class="help is-danger" id="clase-error" style="display: none;"></p>
                </div>
        
                <!-- Curso -->
                <div class="field">
                    <label class="label is-txt4v">Curso</label>
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select name="curso" required>
                                <option value="" disabled selected>Selecciona tu curso</option>
                                <option>1º</option>
                                <option>2º</option>
                            </select>
                        </div>
                    </div>
                    <p class="help is-danger" id="curso-error" style="display: none;"></p>
                </div>
        
                <!-- Tipo de voluntariado -->
                <div class="field">
                    <label class="label is-txt4v">Tipo de voluntariado</label>
                    <div class="control" id="voluntariado-checkboxes">
                        <label class="checkbox"><input type="checkbox" name="voluntariado" value="social"> Social</label>
                        <label class="checkbox"><input type="checkbox" name="voluntariado" value="ambiental"> Ambiental</label>
                        <label class="checkbox"><input type="checkbox" name="voluntariado" value="educativo"> Educativo</label>
                        <label class="checkbox"><input type="checkbox" name="voluntariado" value="cultural"> Cultural</label>
                        <label class="checkbox"><input type="checkbox" name="voluntariado" value="deportivo"> Deportivo</label>
                        <label class="checkbox"><input type="checkbox" name="voluntariado" value="salud"> Salud</label>
                        <label class="checkbox"><input type="checkbox" name="voluntariado" value="digital"> Digital</label>
                        <label class="checkbox"><input type="checkbox" name="voluntariado" value="tecnico"> Técnico</label>
                    </div>
                    <p class="help is-danger" id="voluntariado-error" style="display: none;"></p>
                </div>
        
                <!-- Disponibilidad -->
                <div class="field">
                    <label class="label is-txt4v">Disponibilidad</label>
                    <div class="control" id="disponibilidad-checkboxes">
                        <label class="checkbox"><input type="checkbox" name="disponibilidad" value="lunes"> Lunes</label>
                        <label class="checkbox"><input type="checkbox" name="disponibilidad" value="martes"> Martes</label>
                        <label class="checkbox"><input type="checkbox" name="disponibilidad" value="miercoles"> Miércoles</label>
                        <label class="checkbox"><input type="checkbox" name="disponibilidad" value="jueves"> Jueves</label>
                        <label class="checkbox"><input type="checkbox" name="disponibilidad" value="viernes"> Viernes</label>
                        <label class="checkbox"><input type="checkbox" name="disponibilidad" value="sabado"> Sábado</label>
                        <label class="checkbox"><input type="checkbox" name="disponibilidad" value="domingo"> Domingo</label>
                    </div>
                    <!-- Contenedor para los campos de hora -->
                    <div id="disponibilidad-horas" style="display: flex; flex-wrap: wrap; justify-content: flex-start; margin-top: 10px;"></div>
                    <p class="help is-danger" id="disponibilidad-error" style="display: none;"></p>
                </div>
                <!-- Háblanos sobre ti -->
                <div class="field">
                    <label class="label is-txt4v">Háblanos sobre ti</label>
                    <div class="control">
                        <textarea class="textarea" name="sobreTi" placeholder="Escribe algo sobre ti"></textarea>
                    </div>
                    <p class="help is-danger" id="sobreTi-error" style="display: none;"></p>
                </div>
        
                <!-- Términos y condiciones -->
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" name="terminos" required>
                            Acepto los <a href="#">términos y condiciones</a>
                        </label>
                    </div>
                    <p class="help is-danger" id="terminos-error" style="display: none;"></p>
                </div>
        
                <!-- Botones -->
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-bg4v" type="submit">Aceptar</button>
                    </div>
                    <div class="control">
                        <button class="button is-light" type="reset">Cancelar</button>
                    </div>
                </div>
            </form>
        
        </div>
        <!--! TAB2 -->

        <div id="tab2" class="tab-content">
            <form action="./../html/organizador.html" method="GET" id="register-organizacion" novalidate>
                <!-- Nombre de la Organización -->
                <div class="field">
                    <label class="label is-txt4v">Nombre de la Organización</label>
                    <div class="control">
                        <input class="input" type="text" name="nombre" placeholder="Introduce el nombre de la organización" required>
                    </div>
                    <p class="help is-danger" id="nombre-error-organizacion" style="display: none;"></p>
                </div>
                <!-- Dirección -->
                <div class="field">
                    <label class="label is-txt4v">Dirección</label>
                    <div class="control">
                        <input class="input" type="text" name="direccion" placeholder="Introduce la dirección" required>
                    </div>
                    <p class="help is-danger" id="direccion-error-organizacion" style="display: none;"></p>
                </div>
                <!-- Email de contacto -->
                <div class="field">
                    <label class="label is-txt4v">Email de contacto</label>
                    <div class="control">
                        <input class="input" type="email" name="email" placeholder="Introduce el email de contacto" required>
                    </div>
                    <p class="help is-danger" id="email-error-organizacion" style="display: none;"></p>
                </div>
                <!-- Teléfono de contacto -->
                <div class="field">
                    <label class="label is-txt4v">Teléfono de contacto</label>
                    <div class="control">
                        <input class="input" type="tel" name="telefono" placeholder="Introduce tu número de teléfono" required>
                    </div>
                    <p class="help is-danger" id="telefono-error-organizacion" style="display: none;"></p>
                </div>
                                <div class="field">
                    <label class="label is-txt4v">Tipo de organización</label>
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select required>
                                <option value="" disabled selected>Selecciona el tipo de organización</option>
                                <option>ONG</option>
                                <option>Fundación</option>
                                <option>Asociación</option>
                                <option>Entidad pública</option>
                                <option>Otra</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="label is-txt4v">Sector</label>
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select required>
                                <option value="" disabled selected>Selecciona el sector de la organización</option>
                                <option>Social</option>
                                <option>Salud</option>
                                <option>Educativo</option>
                                <option>Ambiental</option>
                                <option>Cultural</option>
                                <option>Deportivo</option>
                                <option>Tecnológico</option>
                                <option>Otro</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="label is-txt4v">Ámbito de actuación</label>
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox"> Local
                        </label>
                        <label class="checkbox">
                            <input type="checkbox"> Regional
                        </label>
                        <label class="checkbox">
                            <input type="checkbox"> Nacional
                        </label>
                        <label class="checkbox">
                            <input type="checkbox"> Internacional
                        </label>
                    </div>
                </div>

                <div class="field">
                    <label class="label is-txt4v">Descripción de la organización</label>
                    <div class="control">
                        <textarea class="textarea"
                            placeholder="Escribe una breve descripción de la organización"></textarea>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" required>
                            Acepto los <a href="#">términos y condiciones</a>
                        </label>
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-bg4v" type="submit">Registrar</button>
                    </div>
                    <div class="control">
                        <button class="button is-light" type="reset">Cancelar</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <script src="./../js/tabs.js"></script>
    <script src="./../js/formularios/form_disponibilidad.js"></script>
    <script src="./../js/formularios/validacion_form.js"></script>
    
</body>

</html>
